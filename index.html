<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__result">
          <h1>Your Result</h1>
          <div class="card__score">76<span> of 100</span></div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="card__summary">
          <h1>Summary</h1>
          <ul class="card__list">
            <li data-icon="reactionIcon" class="card__item">
              Reaction<span>80 / 100</span>
            </li>
            <li data-icon="memoryIcon" class="card__item">
              Memory<span>92 / 100</span>
            </li>
            <li data-icon="verbalIcon" class="card__item">
              Verbal<span>61 / 100</span>
            </li>
            <li data-icon="visualIcon" class="card__item">
              Visual<span>72 / 100</span>
            </li>
          </ul>
          <button class="card__btn">Continue</button>
        </div>
      </article>
    </main>
  </body>
</html>
