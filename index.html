<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__result">
          <h1 class="result__title title ">Your Result</h1>
          <p class="result__score"><span>76</span>of 100</p>
          <div class="result__rank">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div  class="card__summary">
          <h1 class="summary__title title">Summary</h1>
          <ul class="summary__list">
            <li class="summary__item" data-icon="reaction">
              <div data-icon="reaction">
                <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
                </svg>
                <p>Reaction</p>
              </div>
              <p>80 <span> / 100</span></p>
            </li>
            <li class="summary__item" data-icon="memory">
              <div data-icon="memory">
                <img src="assets/images/icon-memory.svg" alt="Memory Icon" />
                <p>Memory</p>
              </div>
              <p>92 <span> / 100</span></p>
            </li>
            <li class="summary__item" data-icon="verbal">
              <div data-icon="verbal">
                <img src="assets/images/icon-verbal.svg" alt="Verbal Icon" />
                <p>Verbal</p>
              </div>
              <p>61 <span> / 100</span></p>
            </li>
            <li class="summary__item"data-icon="visual">
              <div data-icon="visual">
                <img src="assets/images/icon-visual.svg" alt="Visual Icon" />
                <p>Visual</p>
              </div>
              <p>72 <span> / 100</span></p>
            </li>
          </ul>
          <button class="summary__btn">Continue</button>
        </div>
      </article>
    </main>
  </body>
</html>
